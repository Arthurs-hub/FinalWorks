<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - CloudStorageApp</title>
    <link rel="stylesheet" href="css/reset-password.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="CloudIcon.png" alt="CloudStorageApp">
        </div>

        <h1>Сброс пароля</h1>

        <div id="loading" class="loading">
            <p>Проверка токена...</p>
        </div>

        <div id="tokenInfo" class="token-info" style="display: none;">
            <p><strong>Пользователь:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>

        <form id="resetForm" style="display: none;">
            <input type="hidden" id="token" name="token">

            <div class="form-group">
                <label for="password">Новый пароль *</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль *</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>

            <button type="submit" class="btn">Сбросить пароль</button>
        </form>

        <div id="message"></div>

        <div class="back-link">
            <a href="login.html">Вернуться к входу</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const loadingDiv = document.getElementById('loading');
            const tokenInfoDiv = document.getElementById('tokenInfo');
            const resetForm = document.getElementById('resetForm');
            const messageDiv = document.getElementById('message');
            const tokenInput = document.getElementById('token');

            if (!token) {
                showMessage('Токен не найден в URL', 'error');
                return;
            }

            validateToken(token);

            resetForm.addEventListener('submit', function (e) {
                e.preventDefault();
                resetPassword();
            });

            async function validateToken(token) {
                try {
                    loadingDiv.style.display = 'block';

                    const response = await fetch('/reset_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: token })
                    });

                    const data = await response.json();
                    loadingDiv.style.display = 'none';

                    if (data.success) {

                        document.getElementById('userName').textContent = data.data.user_name;
                        document.getElementById('userEmail').textContent = data.data.email;

                        tokenInfoDiv.style.display = 'block';
                        resetForm.style.display = 'block';
                        tokenInput.value = token;

                        showMessage('Токен действителен. Введите новый пароль.', 'info');
                    } else {
                        showMessage(data.error || 'Недействительный токен', 'error');
                    }
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    showMessage('Ошибка при проверке токена', 'error');
                    console.error('Validation error:', error);
                }
            }

            async function resetPassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const token = tokenInput.value;

                if (!password || !confirmPassword) {
                    showMessage('Заполните все поля', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Пароль должен содержать минимум 6 символов', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Пароли не совпадают', 'error');
                    return;
                }

                try {
                    const submitBtn = resetForm.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Сброс пароля...';

                    const response = await fetch('/reset_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            password: password,
                            confirm_password: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage(data.message || 'Пароль успешно изменен!', 'success');
                        resetForm.style.display = 'none';

                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);

                    } else {
                        showMessage(data.error || 'Ошибка при сбросе пароля', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Сбросить пароль';
                    }
                } catch (error) {
                    showMessage('Ошибка при отправке запроса', 'error');
                    console.error('Reset error:', error);

                    const submitBtn = resetForm.querySelector('button[type="submit"]');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Сбросить пароль';
                }
            }

            function showMessage(text, type) {
                messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;

                if (type !== 'success') {
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 5000);
                }
            }
        });
    </script>
</body>

</html>
