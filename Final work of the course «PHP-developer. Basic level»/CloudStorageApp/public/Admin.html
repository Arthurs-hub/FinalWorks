<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - CloudStorageApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        #messageContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            max-width: 90vw;
        }

        #messageContainer .alert {
            margin-bottom: 0;
            box-shadow: var(--shadow-lg);
            border: none;
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 10px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            max-width: calc(100vw - 20px);
        }

        .sidebar {
            width: 250px;
            min-width: 250px;
            background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 1.5rem 0;
            position: relative;
            flex-shrink: 0;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .nav-link i {
            margin-right: 0.75rem;
            font-size: 1rem;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            background: var(--secondary-color);
            min-width: 0;
            overflow-x: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1.2rem 1.5rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .user-greeting {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .content-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .card-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .btn-modern {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success-modern {
            background: linear-gradient(135deg, var(--accent-color), #059669);
            color: white;
        }

        .btn-danger-modern {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        .btn-sm-modern {
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .modern-table th:nth-child(1) {
            width: 60px;
        }

        .modern-table th:nth-child(2) {
            width: 200px;
        }

        .modern-table th:nth-child(3) {
            width: 120px;
        }

        .modern-table th:nth-child(4) {
            width: 120px;
        }

        .modern-table th:nth-child(5) {
            width: 120px;
        }

        .modern-table th:nth-child(6) {
            width: 60px;
        }

        .modern-table th:nth-child(7) {
            width: 80px;
        }

        .modern-table th:nth-child(8) {
            width: 120px;
        }

        .modern-table th:nth-child(9) {
            width: 180px;
        }

        .modern-table th {
            background: var(--secondary-color);
            padding: 0.8rem 0.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modern-table td {
            padding: 0.8rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.8rem;
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modern-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .badge-modern {
            padding: 0.25rem 0.6rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .badge-admin {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        .badge-user {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .modal-content {
            border: none;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1.2rem 1.5rem;
        }

        .modal-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.6rem 0.8rem;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 0.3rem;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: nowrap;
        }

        @media (max-width: 1400px) {
            .action-buttons .btn-sm-modern span {
                display: none !important;
            }

            .modern-table th:nth-child(9) {
                width: 100px;
            }
        }

        @media (max-width: 1200px) {
            .admin-container {
                margin: 5px;
            }

            .sidebar {
                width: 220px;
                min-width: 220px;
            }

            .main-content {
                padding: 1rem;
            }

            .modern-table th:nth-child(2) {
                width: 180px;
            }

            .modern-table th:nth-child(3) {
                width: 100px;
            }

            .modern-table th:nth-child(4) {
                width: 100px;
            }

            .modern-table th:nth-child(5) {
                width: 100px;
            }

            .modern-table th:nth-child(8) {
                width: 100px;
            }

            .modern-table th:nth-child(9) {
                width: 90px;
            }
        }

        @media (max-width: 992px) {
            .admin-container {
                flex-direction: column;
                margin: 5px;
                border-radius: 15px;
            }

            .sidebar {
                width: 100%;
                min-width: auto;
                padding: 1rem 0;
            }

            .nav-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 1rem;
                gap: 0.5rem;
            }

            .nav-item {
                margin-right: 0;
                margin-bottom: 0;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .main-content {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .card-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .modern-table th:nth-child(5),
            .modern-table td:nth-child(5),
            .modern-table th:nth-child(6),
            .modern-table td:nth-child(6),
            .modern-table th:nth-child(7),
            .modern-table td:nth-child(7) {
                display: none;
            }

            .modern-table th:nth-child(2) {
                width: 160px;
            }

            .modern-table th:nth-child(3) {
                width: 120px;
            }

            .modern-table th:nth-child(4) {
                width: 120px;
            }

            .modern-table th:nth-child(8) {
                width: 100px;
            }

            .modern-table th:nth-child(9) {
                width: 80px;
            }

            .modern-table th,
            .modern-table td {
                padding: 0.5rem;
            }

            .btn-modern {
                font-size: 0.75rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .modern-table th:nth-child(1) {
                width: 50px;
            }

            .modern-table th:nth-child(2) {
                width: 140px;
            }

            .modern-table th:nth-child(3) {
                width: 100px;
            }

            .modern-table th:nth-child(4) {
                width: 100px;
            }

            .modern-table th:nth-child(8) {
                width: 80px;
            }

            .modern-table th:nth-child(9) {
                width: 70px;
            }

            .modern-table th,
            .modern-table td {
                padding: 0.5rem 0.3rem;
                font-size: 0.75rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.2rem;
            }

            .btn-sm-modern {
                padding: 0.2rem 0.4rem;
                font-size: 0.65rem;
            }
        }


        @media (min-width: 1200px) {
            .sidebar {
                width: 220px;
                min-width: 200px;
            }
        }


        @media (min-width: 1400px) {
            .sidebar {
                width: 180px;
                min-width: 180px;
            }

            .sidebar-title {
                font-size: 1.1rem;
            }

            .nav-link {
                padding: 0.7rem 0.8rem;
                font-size: 0.85rem;
            }

            .nav-link i {
                margin-right: 0.5rem;
                font-size: 0.9rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card {
            animation: fadeInUp 0.6s ease-out;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .form-control.is-valid {
            border-color: var(--accent-color);
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-secondary);
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .empty-state h5 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .text-truncate-custom {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modern-table td[title] {
            cursor: help;
        }
    </style>
</head>

<body>
    <div id="messageContainer"></div>

    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">CloudStorageApp</h1>
                <p class="sidebar-subtitle">Панель администратора</p>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link active" href="#users" onclick="showUsersSection()">
                        <i class="bi bi-people-fill"></i>
                        Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CloudStorageApp/public/upload.html">
                        <i class="bi bi-arrow-left-circle"></i>
                        К файлам
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i>
                        Выйти
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="header">
                <h1 class="header-title">Управление системой</h1>
                <div id="userGreeting" class="user-greeting"></div>
            </div>

            <div id="usersSection" class="content-card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="bi bi-people-fill me-2"></i>
                        Управление пользователями
                    </h3>
                    <button class="btn-modern btn-primary-modern" onclick="showCreateUserModal()">
                        <i class="bi bi-plus-lg"></i>
                        Добавить пользователя
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Отчество</th>
                                <th>Пол</th>
                                <th>Возраст</th>
                                <th>Роль</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-gear me-2"></i>
                        Редактировать пользователя
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">
                                        <i class="bi bi-envelope me-1"></i>
                                        Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>

                                <div class="mb-3">
                                    <label for="editFirstName" class="form-label">
                                        <i class="bi bi-person me-1"></i>
                                        Имя <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="editFirstName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="editLastName" class="form-label">
                                        <i class="bi bi-person me-1"></i>
                                        Фамилия <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="editLastName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="editMiddleName" class="form-label">
                                        <i class="bi bi-person me-1"></i>
                                        Отчество
                                    </label>
                                    <input type="text" class="form-control" id="editMiddleName">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editRole" class="form-label">
                                        <i class="bi bi-shield-check me-1"></i>
                                        Роль <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" id="editRole" required>
                                        <option value="user">Пользователь</option>
                                        <option value="admin">Администратор</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="editGender" class="form-label">
                                        <i class="bi bi-gender-ambiguous me-1"></i>
                                        Пол
                                    </label>
                                    <select class="form-control" id="editGender">
                                        <option value="">Не указан</option>
                                        <option value="male">Мужской</option>
                                        <option value="female">Женский</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="editAge" class="form-label">
                                        <i class="bi bi-calendar me-1"></i>
                                        Возраст
                                    </label>
                                    <input type="number" class="form-control" id="editAge" min="1" max="120">
                                </div>

                                <div class="mb-3">
                                    <label for="editPassword" class="form-label">
                                        <i class="bi bi-key me-1"></i>
                                        Пароль <span id="passwordRequired" class="text-danger">*</span>
                                        <small class="text-muted d-block">(оставьте пустым при редактировании, если не
                                            нужно менять)</small>
                                    </label>
                                    <input type="password" class="form-control" id="editPassword">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-1"></i>
                        Отмена
                    </button>
                    <button type="button" class="btn-modern btn-success-modern" onclick="updateUser()">
                        <i class="bi bi-check-lg me-1"></i>
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
