<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Мои файлы</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body {
            background: #f8f9fa;
        }

        .container-box {
            width: 700px;
            background: #fff;
            padding: 32px 36px 36px 36px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        .container-fluid {
            margin: 20px 0;
        }


        .file-label {
            white-space: nowrap;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #selectedFiles {
            max-width: 700px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-left: 3px;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }

        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }

        .d-none {
            display: none !important;
        }

        .drag-over {
            background-color: #e9ecef;
        }

        .file-buttons-container {
            display: flex;
            gap: 10px;
            align-items: center;
            white-space: nowrap;
        }

        .file-buttons-container .btn {
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #folderMessageContainer .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 80%;
        }

        .list-group-item.drag-over {
            background-color: #f8f9fa;
            border: 2px dashed #0d6efd !important;
        }

        .card.drag-over {
            background-color: #f8f9fa;
            border: 2px dashed #0d6efd !important;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-select-btn i {
            font-size: 1.2rem;
            color: white;
            opacity: 0.9;
            filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
        }

        .file-select-btn:hover i {
            opacity: 1;
            transform: scale(1.05);
        }

        .upload-btn {
            white-space: nowrap;
            margin-left: 1px;
        }

        .input-group {
            align-items: center;
            height: 38px;
        }

        .preview-modal-actions {
            position: absolute;
            right: 24px;
            bottom: 24px;
            z-index: 10;
        }

        #filePreviewModal .modal-body {
            position: relative;
            min-height: 200px;
            padding-bottom: 80px;

        }
    </style>
</head>

<body class="container-fluid px-5">

    <div id="messageContainer"
        style="position: fixed; top: 0; left: 0; width: 100%; pointer-events: none; z-index: 1100;"></div>


    <div class="d-flex justify-content-between align-items-center mb-0">
        <div class="d-flex align-items-center">
            <img alt="icon" src="ElibraryIcon.png" style="height: 7rem; margin-right: 10px;">
            <div>
                <div class="text-muted mb-2" id="userGreeting" tabindex="-1">Загрузка...</div>
                <h2 class="mb-0">Мои файлы</h2>
            </div>
        </div>
        <button class="btn btn-danger btn-sm" id="logoutBtn">Выйти</button>
    </div>
    <div id="folderMessageContainer" class="mb-3"></div>

    <form class="mb-3" id="uploadUniversalForm">
        <div class="top-container">
            <div class="row g-0">
                <div class="col-md-12">
                    <div class="d-flex align-items-center gap-2">

                        <div class="d-flex flex-grow-1 align-items-center" style="width: 70%;">
                            <div class="btn-group flex-shrink-0" role="group">
                                <label class="btn btn-secondary" for="fileInput">
                                    <i class="bi bi-file-earmark"></i> Выбрать файлы
                                </label>
                                <label class="btn btn-secondary" for="folderInput">
                                    <i class="bi bi-folder"></i> Выбрать папку
                                </label>
                            </div>

                            <span id="selectedFiles" class="text-muted text-truncate mx-2 flex-grow-1"
                                style="max-width: 350px; overflow: hidden; text-overflow: ellipsis;">
                                Файлы/папки не выбраны
                            </span>
                        </div>

                        <input hidden id="fileInput" multiple type="file">
                        <input hidden id="folderInput" multiple type="file" webkitdirectory>

                        <button class="btn btn-success flex-shrink-0" id="uploadFilesBtn"
                            style="width: 120px; height: 38px;">
                            <i class="bi bi-upload"></i> Загрузить
                        </button>

                        <div class="input-group flex-shrink-0" style="width: 30%; min-width: 250px;">
                            <input type="text" class="form-control" placeholder="Имя новой папки" id="newFolderName"
                                style="width: 100px; height: 38px;">
                            <button class="btn btn-primary flex-shrink-0" id="createFolderBtn"
                                style="width: 150px; height: 38px; white-space: nowrap;">
                                Добавить папку
                            </button>
                        </div>

                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3" id="refreshAndViewRow">
                        <div id="refreshBtnContainer"></div>
                        <div class="btn-group">
                            <button id="viewListBtn" class="btn btn-outline-primary active" type="button">
                                <i class="bi bi-list"></i> Список
                            </button>
                            <button id="viewGridBtn" class="btn btn-outline-primary" type="button">
                                <i class="bi bi-grid"></i> Плитки
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <h5 class="mt-4">Список папок</h5>
    <ul class="list-group mb-3" id="foldersList"></ul>

    <h5 class="mt-4">Список файлов</h5>
    <ul class="list-group mt-2" id="filesList"></ul>

    <div class="modal fade" id="filePreviewModal" tabindex="-1" aria-labelledby="filePreviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filePreviewModalLabel">Предпросмотр файла</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body" id="filePreviewModalBody">
                    <div id="fileInfo"></div>
                    <div id="filePreview" class="my-3"></div>
                    <div class="preview-modal-actions d-flex gap-2">
                        <a id="downloadBtn" class="btn btn-primary" href="#" target="_blank" download>
                            <i class="bi bi-download"></i> Скачать
                        </a>
                        <button id="shareInModalBtn" class="btn btn-secondary" type="button">
                            <i class="bi bi-share"></i> Поделиться
                        </button>
                        <button id="deleteInModalBtn" class="btn btn-danger" type="button">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </div>
                    <div id="filePreviewMessage" style="display:none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
