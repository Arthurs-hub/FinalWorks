<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Мои файлы</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

</head>

<body class="container-fluid px-5">

    <div id="messageContainer"
        style="position: fixed; top: 0; left: 0; width: 100%; pointer-events: none; z-index: 1100;"></div>


    <div class="admin-only" style="display:none;">
        <button class="btn btn-warning">Админская кнопка</button>
    </div>

    <div class="user-only" style="display:none;">
        <p>Добро пожаловать, обычный пользователь!</p>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-0">
        <div class="d-flex align-items-center">
            <img alt="icon" src="ElibraryIcon.png" style="height: 7rem; margin-right: 10px;">
            <div>
                <div class="text-muted mb-2" id="userGreeting" tabindex="-1">Загрузка...</div>
                <h2 class="mb-0">Мои файлы</h2>
            </div>
        </div>
        <button class="btn btn-danger btn-sm" id="logoutBtn">Выйти</button>
    </div>
    <div id="folderMessageContainer" class="mb-3"></div>

    <form class="mb-3" id="uploadUniversalForm">
        <div class="top-container">
            <div class="row g-0">
                <div class="col-md-12">
                    <div class="d-flex align-items-center gap-2">

                        <div class="d-flex flex-grow-1 align-items-center" style="width: 70%;">
                            <div class="btn-group flex-shrink-0" role="group">
                                <label class="btn btn-secondary" for="fileInput">
                                    <i class="bi bi-file-earmark"></i> Выбрать файлы
                                </label>
                                <label class="btn btn-secondary" for="folderInput">
                                    <i class="bi bi-folder"></i> Выбрать папку
                                </label>
                            </div>

                            <span id="selectedFiles" class="text-muted text-truncate mx-2 flex-grow-1"
                                style="max-width: 350px; overflow: hidden; text-overflow: ellipsis;">
                                Файлы/папки не выбраны
                            </span>
                        </div>

                        <input hidden id="fileInput" multiple type="file">
                        <input hidden id="folderInput" multiple type="file" webkitdirectory>

                        <button class="btn btn-success flex-shrink-0" id="uploadFilesBtn"
                            style="width: 120px; height: 38px;">
                            <i class="bi bi-upload"></i> Загрузить
                        </button>

                        <div class="input-group flex-shrink-0" style="width: 30%; min-width: 250px;">
                            <input type="text" class="form-control" placeholder="Имя новой папки" id="newFolderName"
                                style="width: 100px; height: 38px;">
                            <button class="btn btn-primary flex-shrink-0" id="createFolderBtn"
                                style="width: 150px; height: 38px; white-space: nowrap;">
                                Добавить папку
                            </button>
                        </div>

                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3" id="refreshAndViewRow">
                        <div id="refreshBtnContainer"></div>
                        <div class="btn-group">
                            <button id="viewListBtn" class="btn btn-outline-primary active" type="button">
                                <i class="bi bi-list"></i> Список
                            </button>
                            <button id="viewGridBtn" class="btn btn-outline-primary" type="button">
                                <i class="bi bi-grid"></i> Плитки
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <h5 class="mt-4">Список папок</h5>
    <ul class="list-group mb-3" id="foldersList"></ul>

    <h5 class="mt-4">Список файлов</h5>
    <ul class="list-group mt-2" id="filesList"></ul>

    <div class="modal fade" id="filePreviewModal" tabindex="-1" aria-labelledby="filePreviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filePreviewModalLabel">Предпросмотр файла</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body" id="filePreviewModalBody">
                    <div id="fileInfo"></div>
                    <div id="filePreview" class="my-3"></div>
                    <div class="preview-modal-actions d-flex gap-2">
                        <a id="downloadBtn" class="btn btn-primary" href="#" target="_blank" download>
                            <i class="bi bi-download"></i> Скачать
                        </a>
                        <button id="shareInModalBtn" class="btn btn-secondary" type="button">
                            <i class="bi bi-share"></i> Поделиться
                        </button>
                        <button id="deleteInModalBtn" class="btn btn-danger" type="button">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </div>
                    <div id="filePreviewMessage" style="display:none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
